[uwsgi]
chdir = /home/ubuntu/Cognisle_BE/
module = Cognisle.wsgi:application
home = /home/ubuntu/Cognisle_BE/venv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/Cognisle.pid
logto = /var/log/uwsgi/Cognisle/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true